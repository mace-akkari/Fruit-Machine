<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BET MACE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>🎰 Slot Machine 🎰</h1>
    </header>
    <main>
        <ul>
            <li class="slot0">|🔔</li>
            <li class="slot1">|🔔</li>
            <li class="slot2">| 🔔|</li>
            <li class="result"></li>
        </ul>
        <button onclick="trigger()">Pull me!</button>
    </main>


    <script>

        const PLAY_URL = '/play';

        const SYMBOLS = [
            '| 🔔',
            '| 🍒',
            '| 🍉'
        ];

        async function play() {
            const response = await fetch(PLAY_URL);
            if (!response.ok) {
                console.log('Error playing game');
            }
            const result = await response.json();

            return result;
        }

       function trigger() {
            play().then((game) => {
            const { reels, win } = game;
            reels.map((reel, i) => {
                document.querySelector(`.slot${i}`).textContent = SYMBOLS[reel];
            });
            document.querySelector('.result').textContent = win ? "You're a winner!" : "Sorry, not this time!";
        })
    };


    </script>
</body>

</html>
